<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="material.min.css">
  <script defer src="material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
      mdl-layout--no-drawer-button">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Chrome Windows Manager</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <br>
      <div class="centered-div">
        Number of workspaces:
        <span id="workspaceQty"></span>
      </div>
      <div>
        <input id="workspaceQtyRange" class="mdl-slider mdl-js-slider"
            type="range" min="1" max="9" value="1">
      </div>
      <br>

      <div class="centered-div">
        <button id="confCommands" class="mdl-button mdl-js-button
            mdl-button--colored mdl-button--raised">Configure shortcuts</button>
      </div>
    </main>

  </div>

  <script src="options.js"></script>
</body>
</html>
